<!DOCTYPE html>
<html>
<head>
<head>
    <title>Zillow Scraper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>

    </style>
</head>
</head>
<body>



<div class="container md-12">
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/files/">File List</a></li>
            <li><a href="/saved_searches/">Saved Searches</a></li>
        </ul>
    </nav>

    <h1 class="text-center mb-4">Zillow Scraper</h1>
    <form action="/run_script/" method="post" class="border rounded p-4">
        <div class="mb-3">
            <label for="zipcode" class="form-label">Zip Code:</label>
            <input type="text" class="form-control" id="zipcode" name="zipcode" required>
            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="run_every_weeks" class="form-label">Run every n weeks:</label>
            <input type="number" class="form-control" id="run_every_weeks" name="run_every_weeks" required>
        </div>
        <div class="mb-3">
            <label for="active_months" class="form-label">How long the task will be active for in months:</label>
            <input type="number" class="form-control" id="active_months" name="active_months" required>
        </div>

        <!-- Other filtering options -->
        <!-- Add this section inside the <form> tag in your HTML template -->

        <div class="mb-3">
            <label class="form-label">Filtering Options:</label>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Price Range:</label>
                    <input type="number" class="form-control" placeholder="Min Price" name="price_min">
                    <input type="number" class="form-control mt-2" placeholder="Max Price" name="price_max">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Monthly Payment Range:</label>
                    <input type="number" class="form-control" placeholder="Min Monthly Payment"
                           name="monthly_payment_min">
                    <input type="number" class="form-control mt-2" placeholder="Max Monthly Payment"
                           name="monthly_payment_max">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Monthly Cost Payment Range:</label>
                    <input type="number" class="form-control" placeholder="Min Monthly Cost Payment"
                           name="monthly_cost_payment_min">
                    <input type="number" class="form-control mt-2" placeholder="Max Monthly Cost Payment"
                           name="monthly_cost_payment_max">
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="is_all_homes" checked>
                        <label class="form-check-label">All Homes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="for_rent">
                        <label class="form-check-label">For Rent</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="is_coming_soon">
                        <label class="form-check-label">Coming Soon</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="is_auction">
                        <label class="form-check-label">Auction</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="is_new_construction">
                        <label class="form-check-label">New Construction</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="is_townhouse">
                        <label class="form-check-label">Townhouse</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="list_price_active">
                        <label class="form-check-label">List Price Active</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="is_multi_family">
                        <label class="form-check-label">Multi Family</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="is_condo">
                        <label class="form-check-label">Condo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="is_lot_land">
                        <label class="form-check-label">Lot / Land</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="is_apartment">
                        <label class="form-check-label">Apartment</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="is_manufactured">
                        <label class="form-check-label">Manufactured</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="is_apartment_or_condo">
                        <label class="form-check-label">Apartment or Condo</label>
                    </div>
                </div>

            </div>
            <div class="row mt-3">

                <div class="col-md-4">
                    <label class="form-label">Beds:</label>
                    <select class="form-select" name="beds">
                        <option value="">Any</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                        <option value="4">4+</option>
                        <option value="5">5+</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Baths:</label>
                    <select class="form-select" name="baths">
                        <option value="">Any</option>
                        <option value="1">1+</option>
                        <option value="1.5">1.5+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                        <option value="4">4+</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <label class="form-label">Max HOA:</label>
                    <input type="number" class="form-control" placeholder="Max HOA" name="max_hoa">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Run Script</button>
    </form>
    {% if result_message %}
    <p class="mt-4">{{ result_message }}</p>
    {% endif %}
</div>
</body>
</html>
